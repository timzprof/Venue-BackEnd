language: node_js
node_js:
 - "node"
cache:
  directories:
    - "node_modules"
services:
  - postgresql
before_install:
  - npm cache verify
before_script:
  - cat .env.travis >> .env
  - psql -c "DROP DATABASE travis;" -U postgres
  - psql -c "CREATE DATABASE travis;" -U postgres
  - psql -c "CREATE USER root WITH PASSWORD 'password';" -U postgres
after_success:
  - npm test